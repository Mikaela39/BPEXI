{% extends 'base.html' %}

{% block title %} Input Data {% endblock %}
{% block header %} Input Data {% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Paste your data here:</p>
        <textarea rows="20" cols="100" name="text_input"></textarea>
        <input type="submit" name="text_submit" value="Upload data"/>
        <br><br>
        <input type="file" name="my_file" multiple/>
        <input type="submit" name="file_submit" value="Upload data"/>
    </form>
    <span id="message"></span>
{% endblock %}
