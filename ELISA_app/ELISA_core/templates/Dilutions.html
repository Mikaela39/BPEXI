{% extends 'base.html' %}

{% block title %} Dillutions {% endblock %}
{% block header %} Dillutions {% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="text">
            Give the dilution: <input type="number" name="dilution" class="dilution">
            <input type="submit" name="dilution_submit" class="dilution_submit"><br><br>
        </div>
        <table>
            {% for x in end_list %}
                <tr>
                {% for i in x %}
                    <td>{{i}}</td>
                {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </form>
{% endblock %}
